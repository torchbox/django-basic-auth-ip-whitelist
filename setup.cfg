[metadata]
name = django-basic-auth-ip-whitelist
version = 0.1post3
description = Hide your Django site behind basic authentication mechanism with IP whitelisting support.
long-description = file: README.rst
author = Tomasz Knapik
author_email = me@tmkn.org
url = https://github.com/tm-kn/django-basic-auth-ip-whitelist
license = BSD 2-Clause License
classifiers =
    Development Status :: 5 - Production/Stable
    License :: OSI Approved
    License :: OSI Approved :: BSD License
    Programming Language :: Python :: 3.4
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Topic :: Internet :: WWW/HTTP
    Framework :: Django
    Framework :: Django :: 1.11
    Framework :: Django :: 2.0
keywords =
    django
    basic
    authentication
    auth
    ip
    whitelist
    whitelisting
    http

[options]
packages = find:
install_requires =
    Django>=1.11,<=2.2

[bdist_wheel]
python-tag = py3

[isort]
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
